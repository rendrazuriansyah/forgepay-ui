<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Index Components</title>
    <style>
      * {
        /* outline: 1px dotted red; */
      }
    </style>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div class="h-min-screen bg-blue-50 px-4 pb-12">
        <!-- App Bar -->
        <div class="flex items-center gap-5 bg-white p-4 text-gray-900">
          <a
            href="#"
            class="hover:text-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            onclick="history.back()"
          >
            <span
              class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"
            ></span>
          </a>
          <p class="font-family-inter text-lg font-semibold">Untitled</p>
        </div>
        <!-- ./ App Bar -->

        <div class="h-8"></div>

        <!-- Navbar -->
        <div class="flex justify-evenly bg-white">
          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          >
            <span
              class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Beranda</span>
          </a>
          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          >
            <span
              class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Riwayat</span>
          </a>
          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          >
            <span
              class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Akun</span>
          </a>
        </div>
        <!-- ./ Navbar -->

        <div class="h-8"></div>

        <!-- Button Primary -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Primary</h1>
          <!-- Button Primary Large -->
          <button
            type="button"
            class="bg-brands-light-blue hover:bg-brands-dark-blue inline-flex cursor-pointer items-center gap-2 rounded-xl p-2.5 text-sm font-semibold text-white uppercase focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>
          <!-- ./ Button Primary Large -->

          <!-- Button Primary Small -->
          <button
            type="button"
            class="bg-brands-light-blue hover:bg-brands-dark-blue inline-flex cursor-pointer items-center gap-2 rounded-xl p-2 text-xs font-semibold text-white uppercase focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
          <!-- ./ Button Primary Small -->
        </div>
        <!-- ./ Button Primary -->

        <div class="h-8"></div>

        <!-- Button Outline -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Outline</h1>
          <!-- Button Outline Large -->
          <button
            type="button"
            class="hover:bg-brands-light-blue border-brands-light-blue text-brands-light-blue inline-flex cursor-pointer items-center gap-2 rounded-xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>
          <!-- ./ Button Outline Large -->

          <!-- Button Outline Small -->
          <button
            type="button"
            class="hover:bg-brands-light-blue border-brands-light-blue text-brands-light-blue inline-flex cursor-pointer items-center gap-2 rounded-xl border-2 bg-transparent p-2 text-xs font-semibold uppercase hover:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
          <!-- ./ Button Outline Small -->
        </div>
        <!-- ./ Button Outline -->

        <div class="h-8"></div>

        <!-- Button Secondary -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Secondary</h1>
          <!-- Button Secondary Large -->
          <button
            type="button"
            class="text-brands-light-blue inline-flex cursor-pointer items-center gap-2 rounded-xl bg-white p-2.5 text-sm font-semibold uppercase hover:bg-sky-50 focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>
          <!-- ./ Button Secondary Large -->

          <!-- Button Secondary Small -->
          <button
            type="button"
            class="text-brands-light-blue inline-flex cursor-pointer items-center gap-2 rounded-xl bg-white p-2 text-xs font-semibold uppercase hover:bg-sky-50 focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
          <!-- ./ Button Secondary Small -->
        </div>
        <!-- ./ Button Secondary -->

        <div class="h-8"></div>

        <!-- Input Text -->
        <h1 class="text-center text-2xl text-gray-900">Input Text</h1>
        <div class="flex flex-col gap-1.5">
          <label
            for="my-input-text"
            class="ps-4 text-sm font-medium text-gray-900 uppercase"
            >LABEL NAME</label
          >
          <div class="relative">
            <input
              type="email"
              id="my-input-text"
              placeholder="Input Placeholder"
              class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
            />
            <div
              class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
            >
              <span class="i-material-symbols-arrow-left-alt"></span>
            </div>
            <div
              class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
            >
              <span class="i-material-symbols-arrow-right-alt"></span>
            </div>
          </div>
          <p class="ps-4 text-xs text-gray-900">Hint: This is nice hint!</p>
        </div>
        <!-- ./ Input Text -->

        <div class="h-8"></div>

        <!-- Card List Item -->
        <div>
          <div class="text-center text-2xl text-gray-900">Card List Item</div>
          <div class="rounded-[20px] bg-white p-2.5 shadow-md">
            <!-- Card Header -->
            <div class="mb-2 flex items-center justify-between p-2.5">
              <p class="font-semibold text-gray-900">Riwayat Transaksi</p>
              <a
                href="#"
                class="text-brands-light-blue hover:text-brands-light-blue/75 text-xs font-semibold focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >Lihat Lainnya</a
              >
            </div>
            <!-- ./ Card Header -->

            <!-- Items -->
            <a
              href="#"
              class="flex justify-between rounded-2xl p-3 hover:bg-sky-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="i-material-symbols-download-rounded text-icon-lg text-brands-light-blue flex-shrink-0"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >RendraDEV</span
                  >
                  <span class="line-clamp-1 text-xs text-gray-500"
                    >19 April 2025</span
                  >
                </span>
              </span>
              <!-- ./ Left -->

              <!-- Right -->
              <span class="flex flex-shrink-0 items-center gap-2">
                <span class="text-center text-xs text-red-500"
                  >- Rp.154.000</span
                >
                <span
                  class="i-material-symbols-arrow-forward-ios-rounded text-gray-900"
                ></span>
              </span>
              <!-- ./ Right -->
            </a>
            <div class="my-2.5 flex gap-4 px-4 whitespace-nowrap last:hidden">
              <div class="h-[1px] w-full flex-grow-1 bg-gray-200"></div>
            </div>

            <!-- ./ Items -->
          </div>
          <!-- ./ Card List Item -->
        </div>
      </div>
    </div>
  </body>
</html>
