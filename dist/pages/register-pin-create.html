<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Register PIN Create</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <style>
      * {
        /* outline: 1px dotted red; */
      }
    </style>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div class="flex h-dvh flex-col items-center justify-center bg-[#F4F9FE]">
        <div class="flex w-full flex-col p-4">
          <!-- Illustration -->
          <img
            src="../assets/images/fingerprint.svg"
            alt="Forgepay Logo"
            class="h-[116px]"
          />
          <!-- ./ Illustration -->

          <!-- Title & Description -->
          <div class="mt-8 mb-5 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Buat 6 Digit PIN
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Buatlah 6 digit PIN untuk masuk lebih aman
            </p>
          </div>
          <!-- ./ Title & Description -->

          <!-- Form -->
          <form action="#" method="post" class="flex flex-col gap-4">
            <!-- Input PIN -->
            <div class="relative">
              <input
                type="number"
                placeholder="6 Digit PIN"
                class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
              />
              <div
                class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
              >
                <span class="i-material-symbols-security-rounded"></span>
              </div>
            </div>
            <!-- ./ Input PIN -->

            <!-- Input PIN Confirmation -->
            <div class="relative">
              <input
                type="number"
                placeholder="Konfirmasi Ulang PIN"
                class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
              />
              <div
                class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
              >
                <span class="i-material-symbols-security-rounded"></span>
              </div>
            </div>
            <!-- ./ Input PIN Confirmation -->

            <!-- Button Action -->
            <button
              type="button"
              class="bg-brands-light-blue hover:bg-brands-dark-blue mt-4 inline-flex cursor-pointer items-center justify-center gap-2 rounded-2xl p-2.5 text-sm font-semibold text-white uppercase focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span class="align-middle">Lanjutkan</span>
              <span
                class="i-material-symbols-chevron-right-rounded text-icon-md"
              ></span>
            </button>
            <!-- ./ Button Action -->

            <!-- Help Text -->
            <p class="mt-2 text-center text-xs text-gray-400">
              Dengan masuk atau daftar, Anda sudah setuju dengan
              <a
                href="#"
                class="text-brands-light-blue hover:text-brands-light-blue/75 text-xs font-semibold focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >Ketentuan Layanan</a
              >
              dan
              <a
                href="#"
                class="text-brands-light-blue hover:text-brands-light-blue/75 text-xs font-semibold focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >Kebijakan Privasi</a
              >
              FORGEPAY
            </p>
            <!-- ./ Help Text -->
          </form>
          <!-- ./ Form -->
        </div>
      </div>
    </div>
  </body>
</html>
