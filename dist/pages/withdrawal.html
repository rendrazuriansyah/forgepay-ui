<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Withdrawal</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <style>
      * {
        /* outline: 1px dotted red; */
      }
    </style>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- Appbar -->
      <div
        class="fixed top-0 right-0 left-0 z-10 flex items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"
          ></span>
        </a>
        <p class="font-family-inter text-lg font-semibold">
          Buat Penarikan Saldo
        </p>
      </div>
      <!-- ./ Appbar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-sky-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-6">
          <!-- Card Withdrawal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Input Nominal -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nominal"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >Nominal</label
              >
              <div class="relative">
                <input
                  type="number"
                  id="input-nominal"
                  placeholder="Tersedia: Rp. 20.000.000"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-4 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet"
                  ></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Nominal -->

            <!-- Input PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-pin"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >PIN</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="input-pin"
                  placeholder="Masukan 6 digit PIN"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input PIN -->

            <!-- Button -->
            <button
              type="button"
              class="bg-brands-light-blue hover:bg-brands-dark-blue mt-6 inline-flex cursor-pointer items-center justify-center gap-2 rounded-xl p-2.5 text-sm font-semibold text-white uppercase focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Proses Permintaan</span>
            </button>
            <!-- ./ Button -->

            <!-- Help Text -->
            <p class="mt-2 text-center text-xs text-gray-400">
              Proses pencairan maks 2 hari kerja.<br />
              <a
                href="#"
                class="text-brands-light-blue hover:text-brands-light-blue/75 text-xs font-semibold focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >Hubungi Pusat Bantuan</a
              >
              jika ada kendala
            </p>
            <!-- ./ Help Text -->
          </form>
          <!-- ./ Card Withdrawal -->
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <span
            class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <span
            class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
