<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Register Email Confirm</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <style>
      * {
        /* outline: 1px dotted red; */
      }
    </style>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div class="flex h-dvh flex-col items-center justify-center bg-[#F4F9FE]">
        <div class="flex w-full flex-col p-4">
          <!-- Illustration -->
          <img
            src="../assets/images/email-sent.svg"
            alt="Forgepay Logo"
            class="h-[116px]"
          />
          <!-- ./ Illustration -->

          <!-- Title & Description -->
          <div class="mt-8 mb-5 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Konfirmasi Email
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Silahkan cek inbox email Anda dan klik link yang kami kirim untuk
              konfirmasi email Anda. Jika belum muncul tunggu beberapa menit
              atau klik tombol ini
            </p>
          </div>
          <!-- ./ Title & Description -->

          <!-- Form -->
          <form action="#" method="post" class="flex flex-col gap-4">
            <!-- Button Action -->
            <button
              type="button"
              class="hover:bg-brands-light-blue border-brands-light-blue text-brands-light-blue inline-flex cursor-pointer items-center justify-center gap-2 rounded-2xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-send-rounded text-icon-md"></span>
              <span>Kirim Ulang</span>
            </button>
            <!-- ./ Button Action -->

            <!-- Help Text -->
            <p class="mt-2 text-center text-xs text-gray-400">
              <a
                href="#"
                class="text-brands-light-blue hover:text-brands-light-blue/75 text-xs font-semibold focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >Keluar</a
              >
            </p>
            <!-- ./ Help Text -->
          </form>
          <!-- ./ Form -->
        </div>
      </div>
    </div>
  </body>
</html>
