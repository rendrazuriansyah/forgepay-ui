<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Account Settings</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <style>
      * {
        /* outline: 1px dotted red; */
      }
    </style>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- Appbar -->
      <div
        class="fixed top-0 right-0 left-0 z-10 flex items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"
          ></span>
        </a>
        <p class="font-family-inter text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- ./ Appbar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-sky-50 pb-[80px]">
        <div class="mt-[64px] flex w-full flex-col gap-8 p-6">
          <!-- Card Information Personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- ./ Title -->

            <!-- Input File -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-75"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-grey-900"
                  ></span>
                </div>
                <input type="file" class="hidden" id="file-upload" />
              </label>
            </div>
            <!-- ./ Input File -->

            <!-- Input Name -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nama"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >Nama</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="input-nama"
                  placeholder="Masukkan nama"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Name -->

            <!-- Input Email -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-email"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >Email</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="input-email"
                  placeholder="Masukkan email"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Email -->

            <!-- Button -->
            <button
              type="button"
              class="hover:bg-brands-light-blue border-brands-light-blue text-brands-light-blue mt-6 inline-flex cursor-pointer items-center justify-center gap-2 rounded-2xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button -->
          </form>
          <!-- ./ Card Information Personal -->

          <!-- Card Keamanan PIN -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>
            <!-- ./ Title -->

            <!-- Input PIN Lama -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="pin-lama"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >PIN Lama</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="pin-lama"
                  placeholder="Masukkan 6 digit PIN Lama"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input PIN Lama -->

            <!-- Input PIN Baru -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="pin-baru"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >PIN Baru</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="pin-baru"
                  placeholder="Buat 6 digit PIN Baru"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input PIN Baru -->

            <!-- Input Konfirmasi PIN Baru -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="konfirmasi-pin-baru"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >Konfirmasi PIN</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="konfirmasi-pin-baru"
                  placeholder="Konfirmasi 6 digit PIN baru"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Konfirmasi PIN Baru -->

            <!-- Button -->
            <button
              type="button"
              class="hover:bg-brands-light-blue border-brands-light-blue text-brands-light-blue mt-6 inline-flex cursor-pointer items-center justify-center gap-2 rounded-2xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button -->
          </form>
          <!-- ./ Card Keamanan PIN -->

          <!-- Card Penarikan Dana -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>
            <!-- ./ Title -->

            <!-- Input Bank -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="bank-tujuan"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >Pilih Bank</label
              >
              <div class="relative">
                <select
                  id="bank"
                  placeholder="Pilih bank tujuan penarikan.."
                  class="peer w-full appearance-none rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                >
                  <option value="bri">Bank BRI</option>
                  <option value="bca">Bank BCA</option>
                  <option value="jago">Bank Jago</option>
                </select>

                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-rounded"
                  ></span>
                </div>
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-keyboard-arrow-down-rounded"
                  ></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Bank -->

            <!-- Input Name Rekening -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="nama-rekening"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >Nama di Rekening</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="nama-rekening"
                  placeholder="Masukan nama pemilik rekening..."
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Name Rekening -->

            <!-- Input Nomor Rekening -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="no-rekening"
                class="ps-4 text-sm font-medium text-gray-900 uppercase"
                >No. Rekening</label
              >
              <div class="relative">
                <input
                  type="number"
                  id="no-rekening"
                  placeholder="Masukan No. Rekening..."
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-5 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:ring-2 focus:ring-blue-400 focus:outline-none focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet"
                  ></span>
                </div>
                <div
                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Nomor Rekening -->

            <!-- Button -->
            <button
              type="button"
              class="hover:bg-brands-light-blue border-brands-light-blue text-brands-light-blue mt-6 inline-flex cursor-pointer items-center justify-center gap-2 rounded-2xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button -->
          </form>
          <!-- ./ Card Penarikan Dana -->
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <span
            class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <span
            class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
